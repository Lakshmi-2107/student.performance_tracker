<!DOCTYPE html>
<html lang="en" class="bg-slate-50">
<head>
    <meta charset="UTF-ag8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="font-sans">
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <a href="{{ url_for('index') }}" class="flex items-center gap-2">
                    <div class="bg-blue-600 text-white p-2 rounded-lg"><i data-lucide="bar-chart-3"></i></div>
                    <span class="text-xl font-bold text-slate-800">Performance Tracker</span>
                </a>
              <nav class="flex items-center gap-4">
    <a href="{{ url_for('reports') }}" class="text-slate-600 hover:text-blue-600 font-semibold">
        Reports
    </a>
    <a href="{{ url_for('add_student') }}" class="inline-flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        <i data-lucide="user-plus" class="w-5 h-5"></i><span>Add Student</span>
    </a>
</nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6 space-y-2">
                {% for category, message in messages %}
                    <div class="p-4 rounded-lg text-sm {% if category == 'error' %} bg-red-100 text-red-800 {% else %} bg-green-100 text-green-800 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- The content from other pages (like index.html) will be inserted here -->
        {% block content %}{% endblock %}

    </main>
    
    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
